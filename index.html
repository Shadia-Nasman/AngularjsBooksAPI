<html lang="en" ng-app="books">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>

    <div>

        <!-- ////////////////////////BootStrap NavBar/////////////////// -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">MyBook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Books <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <input type="text" ng-model="booksearch" placeholder="search by title or author...">

                <!-- <p>{{booksearch}}</p> -->
            </div>
        </nav>
    </div>
    <!-- ////////////////////////BootStrap NavBar/////////////////// -->
    <div>
        <p ng-bind="booksearch" style="font-size: larger; font-weight: bolder;"></p>
    </div>




    <!-- ////////Fetch Data From API///////////// -->

    <div ng-controller="bookcontroller" class="border rounded-lg mx-auto " style=" display: flex;  
    flex-wrap: wrap;">

        <div ng-repeat="book in books|filter:booksearch" class="mt-3 mb-3">
            <div class="card  mr-5 mt-5 mb-5 ml-5" style="width: 20rem; height: 30rem;">
                <img src=" {{book.list_image}} " class="card-img-top rounded mx-auto d-block " alt="... " style="width: 13rem;height: 15rem;">

                <ul class="list-group list-group-flush ">

                    <li class="list-group-item ">
                        <h5>{{book.books[0].title}}</h5>
                    </li>
                    <li class="list-group-item "> Author: {{book.books[0].author}}</li>
                    <li class="list-group-item "> Contributer: {{book.books[0].contributor}}</li>
                    <li class="list-group-item "> Publisher: {{book.books[0].publisher}}</li>
                    <li class="list-group-item "><a href="{{book.books[0].amazon_product_url}} " class="card-link ">amazonlink</a>
                        <a href="{{book.books[0].book_uri}} " class="card-link ">booklink</a></li>
                </ul>

            </div>
        </div>

    </div>
    <!-- /////////////////// -->





    <script src="controller.js "></script>

</body>

</html>
